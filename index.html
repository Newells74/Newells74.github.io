<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda juegos PS4</title>

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">



</head>

<body>


    <header class="bg-dark">


    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Juegos PS4</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Link</a>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-white" type="submit">buscar</button>
            </form>
          </div>
        </div>
      </nav>

</header>


<main class="container-fluid"></div>
      
        <div class="row generalContainer">
      
    <div class="col-8 productsContainer">
        <div class="row cards" > </div>
    </div>
      
        <div class="col-4 cartContainer">
            <div class="row cart">
                <h2 class="text-center">cart</h2>
                <h3 class="text-center">total $ <span class="visualTotal">0</span></h3>
                <div class="row innerCart"></div>
                <div class="row cartbtns" >
                    
                    <button type="button" class="btn btn-success finalizar">finalizar compra</button>
                    <button type="button" class="btn btn-light vaciar">vaciar carrito</button>
                    
                </div>
            </div>
        
        </div>
      
    </div>
    
</main>
      


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
    <script src="js/index.js" type="module"></script>
</body>
</html>
